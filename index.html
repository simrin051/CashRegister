<head>
    <title>Cash Register</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

<body onload="onLoadFunction()">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="index.css"/>
<script type="text/javascript" src="index.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

<div class="cashregister col-md-6 offset-md-3" id="cashregister">
    <h2>Cash Regsiter Manager</h2>
    <p>Enter the bill amount and cash given by the customer and know minimum number of notes to return.</p>
    <p >Bill Amount:</p>
    <input type="text" class="inputText col-8 offset-2 " id="BillAmount"/>
    <button type="button" class="Next col-2 offset-2 mt-2" id="Next" onclick="showBillAmount()">Next</button>
    <p id="cashGivenheading" class="cashGivenheading  col-8 offset-2 ">Cash Given:</p>
    <input type="text" class="inputText col-8 col-2 offset-2 mt-2" id="cashGiven"/> 
    <button type="button" class="Check col-2 offset-2 mt-2" id="Check"onclick="calculateCheck()">Check</button>
    <p id="noBalance" class="noBalance">No Balance</p>
    <p id="cashAmountLessThanBillAmount">Cash amount is less than Bill amount</p>
    <div class="returnChangeContainer " id="returnChangeContainer">
    <p>Return Change</p>
    <div>
    <table class="table  table-striped table-bordered table-sm">
        <thead>
        <tr >
               <th>No.ofNotes</th>
               <th id="2000notes" class="notes"></th>
               <th id="500notes" class="notes"></th>
               <th id="100notes" class="notes"></th>
               <th id="20notes" class="notes"></th>
               <th id="10notes" class="notes"></th>
               <th id="5notes" class="notes"></th>
               <th id="1notes" class="notes"></th> 
        </tr>
    </thead>
    <tbody>
        <tr  >
            <th>Note</th> 
            <th>2000</th>
            <th>500</th>
            <th>100</th>
            <th>20</th>
            <th>10</th>
            <th>5</th>
            <th>1</th>
        </tr>
    </tbody>
    </table>
</div>
</div>
</div>
